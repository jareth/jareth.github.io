---
title: Projects
layout: default
---
<h1>Projects</h1>

<ul class="list-none flex flex-wrap justify-center">
    {% for project in collections.projects %}
    <li class="m-4 max-w-sm shadow-lg rounded overflow-hidden">
        <a href="{{ project.url }}">
            <img src="{{ project.data.preview }}" class="w-full"/>
            <div class="px-6 py-4">
                <h2 class="font-bold text-base m-1">{{ project.data.name }}</h2>
                <p class="m-1">{{ project.templateContent | strip_html | truncate: 150 }}</p>
            </div>
        </a>
    </li>
    {% endfor %}
</ul>
